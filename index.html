<html lang="en">

    <meta charset="UTF-8" />

    <title>Make Your Own Chat SS!</title>

  <body>
    <!-- column 1: LOGO AND AUTHENTICATION -->
    <div class="authPanel">
      <div class="logo">
        <h3> Welcome! Please log in.</h3>
        <img src="icons/four-dots.png" alt="logo" id="logoImg">
      </div>
      <div class="options">
        <div class="head" onclick="show(0)">
          Sign In
        </div>
        <div class="body">
          <form class="signinForm" id="SIF1">
            <input type="text" id="name1" placeholder="Name">
            <input type="text" id="email1" placeholder="Email">
            <input type="password" id="password1" placeholder="Password">
            <button> Submit </button>
          </form>
        </div>
      </div>
      <div class="options">
        <div class="head" onclick="show(1)">
          Sign Up
        </div>
        <div class="body">
          <form class="signinForm" id="SIF2">
            <input type="text" id="name2" placeholder="Name">
            <input type="text" id="email2" placeholder="Email">
            <input type="password" id="password2" placeholder="Password">
            <button> Submit </button>
          </form>
        </div>
      </div>
      <div class="options">
        <div class="head" onclick="show(2)">
          Sign Out
        </div>
        <div class="body">
          <form class="signinForm" id="SIF3">
            <p>Thanks for using our service!</p>
            <button> Confirm </button>
          </form>
        </div>
      </div>
    </div>

    <!-- column 2: USER INPUT -->
    <div class="userInput">
      <div class="optionPanel">
        <select class="msgSender">
          <option value="reply"> message from You</option>
          <option value="msg"> message from Customer</option>
        </select>
      </div>
      
      <div class="msgPanel">
        <form class="inputForm">
          <p>Your Message:</p>
          <textarea class="userMsg"></textarea>
          <button class="confirmBtn"> Confirm </button>
        </form>
      </div>
    </div>

    <!-- column 3: THE CHAT SCREEN -->
    <div class="screen"> 
      <div class="top">
        <img src="icons/man.png" class="msgPic topPic" />
        <p class="msgName">Mr. Coolguy</p>
        <img src="icons/phone-call.png" class="topIcon" />
        <img src="icons/video-camera.png" class="topIcon" />
        <img src="icons/info.png" class="topIcon" />
      </div>
